<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-user-lock"></i>
        <span>100%</span>
        <i class="far fa-battery-full fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="far fa-search fa-lg"></i></span>
        <span><i class="fal fa-music fa-lg"></i></span>
        <div><a href="settings.html"><i class="fal fa-cog fa-lg"></i></a>
            <span class="screen-header__icons--update dot"></span>
        </div>
        
      </div>
    </header>
    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
              <img src="https://avatars1.githubusercontent.com/u/35242791" class="user-component__avatar user-component__avatar--xl" />
              <div class="user-component__text">
                <h4 class="user-component__title">Aaron</h4>
                <h6 class="user-component__subtitle">+81-80-9436-2706<i class="far fa-exclamation-circle"></i></h6>
              </div>
            </div>
            <div class="user-component__column">
                <i class="fal fa-comment-alt-lines fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fal fa-calendar-check"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="fal fa-disc-drive"></i>
                <span>Talk Drive</span>
            </div>
            <div class="icon-row__icon">
                <i class="fal fa-grin-tears"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fal fa-brush"></i>
                <span>Themes</span>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
              <i class="fal fa-code-merge"></i>
                <span>Account</span>
            </div>
            <div class="icon-row__icon">
                <i class="fal fa-comments"></i>
                <span>Openchat</span>
            </div>
            <div class="icon-row__icon empty">
                <!-- <i class="fal fa-fingerprint"></i>
                <span>Emoticons</span> -->
            </div>
            <div class="icon-row__icon empty">
                <!-- <i class="fal fa-envelope"></i>
                <span>Themes</span> -->
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-cheeseburger"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa friends</span>
                </div>
            </div>
        </div>
     
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__message badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="far fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__update dot"></span>
            <i class="fal fa-ellipsis-h-alt fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <script src="https://kit.fontawesome.com/7db60f68a2.js" crossorigin="anonymous"></script>
  </body>
</html>
