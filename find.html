<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-user-lock"></i>
        <span>100%</span>
        <i class="fas fa-battery-full fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="far fa-search fa-lg"></i></span>
        <span><i class="fal fa-cog fa-lg"></i></span>
        <span class="screen-header__icons--update dot"></span>
      </div>
    </header>
    <main class="main-screen">
        <div class="find-icons">
            <div class="find-icons__icon">
                <i class="fal fa-barcode-read"></i>
                <span>QR Code</span>
            </div>
            <div class="find-icons__icon">
                <i class="fal fa-address-book"></i>
                <span>Add by <br>Contacts</span>
            </div>
            <div class="find-icons__icon">
                <i class="fal fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="find-icons__icon">
                <i class="fal fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go to Openchat Home<i class="fas fa-chevron-right fa-xs"></i></span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#BTS</h5>
                    <h6 class="open-post__hashtags">#bts#army#friends</h6>
                    <div class="open-post__members">
                        <img src="https://avatars1.githubusercontent.com/u/35242791" />
                        <span class="open-post__member-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="https://avatars1.githubusercontent.com/u/35242791" />
                        <div class="open-post__heart-count">
                            <i class="fas fa-heart fa-xs"></i><span>326</span>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="open-post__border"></div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#Bts Gang~</h5>
                    <h6 class="open-post__hashtags">#englishonly#ipurpleyou#jimin</h6>
                    <div class="open-post__members">
                        <img src="https://avatars1.githubusercontent.com/u/35242791" />
                        <span class="open-post__member-count">299 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="https://avatars1.githubusercontent.com/u/35242791" />
                        <div class="open-post__heart-count">
                            <i class="fas fa-heart fa-xs"></i><span>215</span>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
     
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__message badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__update dot"></span>
            <i class="fal fa-ellipsis-h-alt fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <script src="https://kit.fontawesome.com/7db60f68a2.js" crossorigin="anonymous"></script>
  </body>
</html>
